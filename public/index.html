<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subtext — Вход</title>
  <link href="https://fonts.googleapis.com/css2?family=English+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #faf9f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      text-align: center;
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #013220;
      font-family: 'English Script', cursive;
      font-size: 2.8rem;
      margin: 0 0 1.5rem 0;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 1rem 0;
      box-sizing: border-box;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
    }
    #error {
      color: #e74c3c;
      margin-top: 1rem;
      min-height: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Subtext</h1>
    <input type="text" id="studentId" placeholder="Введите ваш ID ученика">
    <button onclick="login()">Войти</button>
    <div id="error"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/ТВОЙ_ДЕПЛОЙ/exec";

    async function login() {
      const id = document.getElementById('studentId').value.trim();
      const errorEl = document.getElementById('error');
      
      if (!id) {
        errorEl.textContent = "❌ Введите ID";
        return;
      }

      errorEl.textContent = "Проверка...";

      try {
        const res = await fetch(`${API_URL}?action=check_user&userId=${id}`);
        const data = await res.json();

        if (data.exists) {
          window.location.href = `profile.html?id=${id}`;
        } else {
          errorEl.textContent = "❌ Вы не зарегистрированы";
        }
      } catch (err) {
        errorEl.textContent = "❌ Ошибка соединения";
      }
    }

    document.getElementById('studentId').addEventListener('keypress', e => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
