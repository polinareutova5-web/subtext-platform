<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subtext</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #faf9f6);
      color: #333;
    }

    .hidden { display: none; }

    /* ===== START PAGE ===== */
    .start-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .start-title {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      color: rgba(255,255,255,0.9);
      text-shadow:
        2px 2px 0 rgba(0,60,0,0.7),
        0 8px 24px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }

    .start-box {
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }

    .start-box input {
      width: 100%;
      padding: .9rem;
      border-radius: 999px;
      border: 1px solid #ccc;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .start-box button {
      width: 100%;
      padding: .9rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(46,125,50,.35);
    }

    .start-error {
      margin-top: 1rem;
      color: #c62828;
      font-weight: 500;
    }

    /* ===== MAIN CABINET ===== */
    #main { padding-bottom: 2rem; }

  </style>
</head>
<body>

<!-- ===== START PAGE ===== -->
<div id="start">
  <h2>Введите свой ID</h2>
  <input id="idInput" placeholder="Ваш ID">
  <button onclick="enterById()">Войти</button>
</div>

<div id="loading" class="hidden">Загрузка...</div>
<div id="main" class="hidden">
  <!-- здесь весь ЛК код -->
</div>

  <!-- ТВОЙ ЛИЧНЫЙ КАБИНЕТ УЖЕ ЗДЕСЬ -->
</div>

<script>
const API_URL = "ТВОЙ_API_URL";

async function checkUser() {
  const id = document.getElementById('idInput').value.trim();
  const error = document.getElementById('startError');

  if (!id) {
    error.textContent = "Введите ID";
    return;
  }

  try {
    const res = await fetch(`${API_URL}?action=check_user&userId=${id}`);
    const data = await res.json();

    if (data.success) {
      document.getElementById('startPage').classList.add('hidden');
      document.getElementById('main').classList.remove('hidden');
      window.history.replaceState(null, "", `?id=${id}`);
      loadData(); // твоя функция загрузки профиля
    } else {
      error.textContent = "Вы не зарегистрированы";
    }
  } catch (e) {
    error.textContent = "Ошибка соединения";
  }
}
</script>

<script src="script.js"></script>
</body>
</html>
