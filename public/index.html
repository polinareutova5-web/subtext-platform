    .hidden { display: none; }

    .header {

    }

    .nav-container button {

      cursor: pointer;

    }

    .section {

    .profile-section {

      text-align: center;

    .lessons-grid,

    }

    .lesson-card,
    .shop-item {

      padding: 1rem;
      border-radius: 10px;

      color: #fff;
      border: none;
      border-radius: 6px;
      padding: .6rem 1.2rem;
      cursor: pointer;
      font-weight: 600;
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: .5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form-group {
      margin: 1rem 0;
    }

    h2 {

  </style>
